<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="CSS/style.css">
<link rel="stylesheet" href="CSS/home.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>     
<title>VENAUR</title>

<style>
@font-face {
    font-family: myFont;
    src: url('assets/Jura/static/Jura-Light.ttf'); 
}
* {
    font-family: myFont;
}
</style>
</head>

<body>
<script>
function animateOut(element, url) {
    // Disable click event during animation
    element.style.pointerEvents = 'none';

    element.classList.add('animate-out');
    element.addEventListener('animationend', function() {
        setTimeout(function() {
            window.location.href = url;
        }, 1);
    });
}
</script>

<div class="container">
    <div class="container-left">
        <div id="singleContainer" class="slide-in-left" onclick="animateOut(this, 'installation2.html')">
            <div class="container-text">
                Installations
            </div>
        </div>

        <div id="singleContainer2" class="slide-in-left" onclick="animateOut(this, 'sound.html')">
            <div class="container-text">
                Sound
            </div> 
        </div>
    </div>

    <div class="container-right">
        <div id="singleContainerA" class="slide-in-right" onclick="animateOut(this, 'collaborations.html')">
            <div class="container-text">
                Collaborations
            </div>   
        </div>

        <div id="singleContainerB" class="slide-in-right" onclick="animateOut(this, 'About.html')">
            <div class="container-text">
                About 
            </div> 
        </div>
    </div>
</div>

<style>
@font-face {
    font-family: myFont;
    src: url('assets/Jura/static/Jura-Bold.ttf');
}
* {
    font-family: myFont;
}
</style>

<div id="heading" class="heading-slide-top">
   <span> V E N A U R</span>
</div>

</body>
</html>
